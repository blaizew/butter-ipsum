<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter Ipsum - Deliciously Smooth Lorem Ipsum Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Butter Ipsum</h1>
            <p class="lead">Artisanal placeholder text, churned to perfection</p>
            <div class="butter-ornament">✦ ❈ ✦</div>
        </div>

        <div class="butter-card">
            <form id="generateForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="mode" class="form-label">Generation Mode</label>
                        <select class="form-select" id="mode" required>
                            <option value="paragraph">Paragraphs</option>
                            <option value="sentence">Sentences</option>
                            <option value="word">Words</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="count" class="form-label">Count</label>
                        <input type="number" class="form-control" id="count" 
                               min="1" max="5" value="1" required>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-butter btn-generate">
                        Generate
                    </button>
                </div>
            </form>
        </div>

        <div class="butter-card">
            <div id="output" class="mb-3"></div>
            <div class="text-center">
                <button id="copyButton" class="btn btn-butter" style="display: none;">
                    Copy
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" role="alert"></div>

    <footer class="butter-footer">
        <div class="container">
            <p><a href="/api/docs">API Documentation</a> | <a href="/sheets">Google Sheets Integration</a> | <a href="https://github.com/blaizew/butter-ipsum" target="_blank">GitHub</a></p>
            <p class="butter-ornament">✦ ❈ ✦</p>
            <p class="copyright">Churned with love © 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
